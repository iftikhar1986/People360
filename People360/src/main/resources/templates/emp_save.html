<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Save | People360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	
</head>

<body>

	<section class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">
	    <div class="card p-4 shadow" style="width: 500px; border-radius: 8px;">
	        <h2 class="text-center mb-4" style="font-weight: 600; color: #4B0E0E; text-transform: uppercase; font-size: 1.75rem;">Add Employee</h2>
			
	        <form action="saveEmp" method="POST">
	            <div class=" mb-3">
	                
	                    <label for="name" class="form-label">Full Name</label>
	                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name">
	                
	               
	            </div>
	           
	            
	           
	            <div class="mb-3">
	                <label for="address" class="form-label">Address</label>
	                <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Eddress">
	            </div>
				<div class="mb-3">
				                <label for="email" class="form-label">Email</label>
				                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Email ">
				            </div>
				
				<div class="mb-3">
					                <label for="password" class="form-label">Password</label>
					                <input type="text" class="form-control" id="password" name="password" required placeholder="Enter Password">
					            </div>
	            <div class="mb-4">
	                <label class="form-label">Gender</label>
	                <div class="d-flex justify-content-start">
	                    <div class="form-check me-4">
	                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
	                        <label class="form-check-label" for="genderMale">Male</label>
	                    </div>
	                    <div class="form-check">
	                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
	                        <label class="form-check-label" for="genderFemale">Female</label>
	                    </div>
	                </div>
	            </div>
				
				
				
	            <div class="text-center">
	                <button type="submit" class="btn" style="width: 100%; padding: 10px; border-radius: 5px; background-color: #4B0E0E; color: white; border: none;">Add Employee</button>
	            </div>
	        </form>
	    </div>
	</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
